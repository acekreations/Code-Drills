  <script>
    function compareStrings(strA, strB) {
      //loop strA
      //if index values are the same move on
      //if index values are not the same insert strA index val into strB increment var differences
      strA = Array.from(strA);
      strB = Array.from(strB);

      var differences = 0;
      for (var i = 0; i < strA.length; i++) {
        if (strA[i] !== strB[i]) {
          strB.splice(i, 0, strA[i]);
          differences++;
        }
      }
      return differences;
    }
