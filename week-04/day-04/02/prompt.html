<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Document</title>
</head>
<body>


  <script>

    var elevator = "^^^^^vv^v^vv^v^^^vvv^^^^^^v^^v^^^v^^vvv"

    function whichFloor(str) {
      var floorNum = 0;
      for (var i = 0; i < str.length; i++) {
        if (str[i] === "^") {
          floorNum++;
        }
        else if (str[i] === "v") {
          floorNum--;
        }
        else {
          return "Please enter a valid string.";
        }
      }
      if (floorNum < 0) {
        return "Your elevator crashed!"
      }
      else {
        return "You are on floor " + floorNum;
      }
    }

    console.log(whichFloor(elevator))
  </script>
</body>
</html>
